---
# tasks file for openvpn

- name: Install OpenVPN
  package:
    name: openvpn
    state: present

- name: Copy OpenVPN config from files
  copy:
    src: cal.conf
    owner: root
    mode: 0600
    dest: /etc/openvpn/server/

- name: Install certificate fetch sript
  copy:
    src: fetch_certs.sh
    owner: root
    mode: 0700
    dest: /etc/openvpn/server/

- name: Copy OpenVPN crypto matter from SSM
  copy:
    content: "{{ lookup('aws_ssm', '/openvpn/server/{{ item }}') }}"
    owner: root
    mode: 0600
    dest: /etc/openvpn/server/{{ item }}
  with_items:
    - ca.crt
    - dh4096.pem
    - server.crt
    - server.key
    - ta.key

# Unless you do this, systemd can sometimes get confused when you try
# to start a service you just installed
- name: Systemd daemon-reload
  systemd:
    daemon_reload: true
  when:
    - ansible_service_mgr == "systemd"

- name: Enable OpenVPN
  service:
    name: openvpn-server@cal
    enabled: yes
    state: started
